<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		table td {
			vertical-align: top;
			border: solid 1px #888;
			padding: 10px;
		}
	</style>
</head>
<body>
<div class="container my-5">
	<div class="text-center">
		<h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Erro de Acesso</h2>
	</div>
	<table class="table mt-4">
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}" />
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}" />
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}" />
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}" />
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}" />
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}" />
		</tr>
		<tr>
			<td>Trace</td>
			<td><pre th:text="${trace}" /></td>
		</tr>
	</table>
</div>
</body>
</html>
