<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-banner {
            flex: 1;
            position: relative;
            background-color: #007bff;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            overflow: hidden;
        }

        .login-banner h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-card {
            flex: 1;
            max-width: 481px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .login-card .form-group {
            margin-bottom: 20px;
        }

        .login-card .form-control {
            border: none;
            border-radius: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            font-size: 16px;
        }

        .login-card .form-control:focus {
            box-shadow: none;
        }

        .login-card .btn-primary {
            border-radius: 20px;
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .login-card .btn-primary:hover {
            background-color: #0069d9;
        }

        .login-card .message {
            text-align: center;
            color: #888;
        }

        .login-card .message a {
            color: #007bff;
        }

        /* Estilos de nuvens */
        .cloud-overlay {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background-image: url('https://example.com/clouds-overlay.png'); /* Substitua pelo URL da imagem de nuvens */
            background-repeat: repeat;
            z-index: -1;
        }

        .cloud-overlay:before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background-image: url('https://example.com/clouds-overlay.png'); /* Substitua pelo URL da imagem de nuvens */
            background-repeat: repeat;
            opacity: 0.5;
            filter: blur(10px);
            z-index: -1;
        }
    </style>
</head>
<body>
<div th:if="${param.error}">Nome de usuário ou senha inválidos.</div>
<div th:if="${param.logout}">Você saiu do seu login.</div>
<div class="login-container">
	<div class="login-banner">
		<div class="cloud-overlay"></div>
		<h1>Bem-vindo</h1>
		<p>Explore um mundo de conhecimento e imaginação!</p>
	</div>
	<div class="login-card">
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<input type="text" name="username" class="form-control form-control-lg" placeholder="Usuário">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control form-control-lg" placeholder="Senha">
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
			<p class="message text-center">
				Não cadastrado? <a href="#">Crie uma conta</a>
			</p>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
